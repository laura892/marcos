{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Empleado</title>
    <link rel="stylesheet" href="{% static 'Styles.css' %}">
</head>
<body>
    <h1>{{ empleado.Nombre }} {{ empleado.Apellido }}</h1>
    <p>Cedula: {{ empleado.Cedula }}</p>
    <p>Fecha_Nacimiento: {{ empleado.Fecha_Nacimiento }}</p>
    <p>Edad: {{ empleado.Edad }}</p>
    <p>Cargo: {{ empleado.Cargo }}</p>
    <p>email: {{ empleado.email }}</p>
<a href="{% url 'ActualizarEmpleado' empleado.id %}">Actualizar</a>
<a href="{% url 'EliminarEmpleado' empleado.id %}">Eliminar</a>
<a href="{% url 'ListarEmpleados' %}">Lista de Empleados </a>
</body>
</html>
